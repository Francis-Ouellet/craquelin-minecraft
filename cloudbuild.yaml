steps:
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'start.sh', 'gs://craquelin-web.appspot.com/start.sh']
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', '-r', 'minecraftconfigs', 'gs://craquelin-web.appspot.com/minecraftconfigs/']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['deployment-manager', 'deployments', 'update', 'craquelin-minecraft', '--config', 'config.yaml']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'stop', 'craquelin-minecraft', '--zone', 'us-east1-d']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'start', 'craquelin-minecraft', '--zone', 'us-east1-d']
  